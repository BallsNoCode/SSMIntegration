<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>登录</title>
    <script src="/js/layui.js"></script>

    <script src="/js/index.js" data-main="login"></script>
    <script src="/js/login.js" data-main="login"></script>
    <script src="/js/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $(".login-button").click(function () {
                var loginName = $("#username").val();
                var password = $("#password").val();
                //2.    ajax与服务器交互
                $.post("/admin/login", {loginName: loginName, password: password}, function (data) {
                    if (data.msg == "ok") {
                        location.assign("/pages/index.html?petName="+data.obj.petName);
                    } else {
                        alert("账号或密码错误！")
                    }
                }, "JSON");
            });
        });
    </script>
</head>
<body class="login-wrap">
<div class="login-container">
    <h3>登录</h3>
    <form class="login-form">
        <div class="input-group">
            <input type="text" id="username" class="input-field">
            <label for="username" class="input-label">
                <span class="label-title">用户名</span>
            </label>
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input-field">
            <label for="password" class="input-label">
                <span class="label-title">密码</span>
            </label>
        </div>
        <button type="button" class="login-button">登录<i class="ai ai-enter"></i></button>
    </form>
</div>
</body>
</html>
